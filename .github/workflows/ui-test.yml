name: Selenium Cucumber UI Test

on:
  workflow_dispatch:

jobs:
  ui-test:
    runs-on: ubuntu-latest

    # gh-pages push 권한 필수
    permissions:
      contents: write

    steps:
      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Debug git state
        run: |
          echo "Branch:"
          git branch --show-current
          echo "Last commit:"
          git log -1 --oneline

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      # Chrome은 ubuntu-latest에 기본 설치되어 있으나
      # 명시적으로 유지 (요청 반영)
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            maven-

      # ===============================
      # 테스트 실행 + HTML 리포트 생성
      # ===============================
      - name: Run Selenium Cucumber tests
        run: mvn clean verify -Dcucumber.filter.tags="@smoke" -Dbuild.number=${{ github.run_number }}

      # ===============================
      # Artifact 업로드 (선택이지만 유지)
      # ===============================
      - name: Upload Cucumber Report Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: cucumber-report
          path: target

      # GitHub Pages 배포
      - name: Deploy Cucumber Report to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: target/cucumber-html
